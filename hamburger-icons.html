<!DOCTYPE html>
<html>
<head>
	<title>Animated Icon</title>
	<link rel="stylesheet" type="text/css" href="hamburger-icons.css">
</head>
<body>
	<div class="icon">
		<div class="lines icon-1">
			<div class="lines-1 line-1"></div>
			<div class="lines-2 line-2"></div>
			<div class="lines-3 line-3"></div>
		</div>
	</div>
	<div class="icon">
		<div class="lines">
			<div class="lines-1 line-1-1"></div>
			<div class="lines-2 line-2-1"></div>
			<div class="lines-3 line-3-1"></div>
		</div>
	</div>
	<div class="icon">
		<div class="lines">
			<div class="lines-1 line-1-2"></div>
			<div class="lines-2 line-2-2"></div>
			<div class="lines-3 line-3-2"></div>
		</div>
	</div>
	<div class="icon">
		<div class="lines">
			<div class="lines-1 line-1-3"></div>
			<div class="lines-2 line-2-3"></div>
			<div class="lines-3 line-3-3"></div>
		</div>
	</div>
</body>
</html>
